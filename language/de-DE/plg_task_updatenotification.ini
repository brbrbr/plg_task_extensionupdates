PLG_TASK_EXTENSIONUPDATES="Task - Extensions Update Notification"
PLG_TASK_EXTENSIONUPDATES_EMAIL_DESC="A comma separated list of the email addresses which will receive the update notification emails. The addresses in the list MUST belong to existing users of your site who have the Super User privilege. If none of the listed emails belongs to Super Users, or if it's left blank, all Super Users of this site will receive the update notification email."
PLG_TASK_EXTENSIONUPDATES_EMAIL_LBL="Super User Emails"
PLG_TASK_EXTENSIONUPDATES_SEND_TITLE="Extensions Update Notification"
PLG_TASK_EXTENSIONUPDATES_SEND_DESC="This task periodically checks for the availability of new extensions updates. When one is found it will send you an email, reminding you to update. You can customise the email at System &rarr; Mail Templates."
PLG_TASK_EXTENSIONUPDATES_LANGUAGE_OVERRIDE_DESC="Select a language for the update notification emails. Set to Auto to send them in the site language at the time."
PLG_TASK_EXTENSIONUPDATES_LANGUAGE_OVERRIDE_LBL="Email Language"
PLG_TASK_EXTENSIONUPDATES_LANGUAGE_OVERRIDE_NONE="Auto"
PLG_TASK_EXTENSIONUPDATES_UPDATE_MAIL_BODY="Hi\nthere is an update on your site {SITENAME} ({URL}) for the extension: {EXTENSIONNAME} ({EXTENSIONTYPE}).\nThe new update is version: {NEWVERSION}\nCurrently installed is version: {CURVERSION}\n\nPlease use this link to login and update the extension: {UPDATELINK}"
; You can use the following merge codes:
; {NEWVERSION}		New extension version, e.g. 1.2.3
; {CURVERSION}		Currently installed extension version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}				URL of the site's frontend page.
; {UPDATELINK}		Update URL (link to com_installer, will request login if the Super User isn't already logged in).
; {EXTENSIONTYPE}	Type of the extension e.g. plugin or component
; {EXTENSIONNAME}	Name of the extension
; \n				Newline character. Use it to start a new line in the email.
