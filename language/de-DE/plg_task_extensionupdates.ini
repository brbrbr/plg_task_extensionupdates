PLG_TASK_EXTENSIONUPDATES="Aufgabe - Aktualisierungsbenachrichtigung für Erweiterungen"
PLG_TASK_EXTENSIONUPDATES_EMAIL_DESC="Kommagetrennte (,) Liste von E-Mail-Adressen, die die Update-Mitteilung erhalten sollen. Die Adressen in der Liste müssen zu vorhandenen Super Benutzern gehören, die das gleichnamige Recht in Joomla! haben. Wenn keine der Adressen einem Super Benutzer gehört oder das Feld leer gelassen wird, dann wird die Update-Mitteilung an alle Super Benutzer geschickt."
PLG_TASK_EXTENSIONUPDATES_EMAIL_LBL="Super Benutzer E-Mails"
PLG_TASK_EXTENSIONUPDATES_SEND_TITLE="Aktualisierungsbenachrichtigung für Erweiterungen"
PLG_TASK_EXTENSIONUPDATES_SEND_DESC="Diese Aufgabe überprüft in regelmäßigen Abständen die Verfügbarkeit neuer Erweiterungs-Updates. Wenn eine gefunden wurde, wird Ihnen eine E-Mail geschickt, in der Sie daran erinnert werden, zu aktualisieren. Sie können die E-Mail unter den System &rarr; Mail-Vorlagen anpassen."
PLG_TASK_EXTENSIONUPDATES_LANGUAGE_OVERRIDE_DESC="Wählen Sie eine Sprache für die Update-Benachrichtigungs-E-Mails. Setzen Sie Automatisch, um sie in der jeweiligen Sprache zu senden."
PLG_TASK_EXTENSIONUPDATES_LANGUAGE_OVERRIDE_LBL="E-Mail-Sprache"
PLG_TASK_EXTENSIONUPDATES_LANGUAGE_OVERRIDE_NONE="Automatisch"
PLG_TASK_EXTENSIONUPDATES_UPDATE_MAIL_BODY="Hallo\nEs gibt ein Update auf Ihrer Seite {SITENAME} ({URL}) für die Erweiterung: {EXTENSIONNAME} ({EXTENSIONTYPE}).\nDas neue Update ist Version: {NEWVERSION}\nDerzeit installiert ist Version: {CURVERSION}\n\nBitte benutzen Sie diesen Link, um sich anzumelden und die Erweiterung zu aktualisieren: {UPDATELINK}"
; You can use the following merge codes:
; {NEWVERSION}		New extension version, e.g. 1.2.3
; {CURVERSION}		Currently installed extension version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}				URL of the site's frontend page.
; {UPDATELINK}		Update URL (link to com_installer, will request login if the Super User isn't already logged in).
; {EXTENSIONTYPE}	Type of the extension e.g. plugin or component
; {EXTENSIONNAME}	Name of the extension
; \n				Newline character. Use it to start a new line in the email.
PLG_TASK_EXTENSIONUPDATES_UPDATE_MAIL_SUBJECT="Erweiterungsupdate verfügbar für {SITENAME} – {URL}"
PLG_TASK_EXTENSIONUPDATES_MAIL_EXTENSION_UPDATE_DESC="Diese E-Mail wird an den Administrator gesendet, wenn das Plugin „Aufgabe - Aktualisierungsbenachrichtigung für Erweiterungen“ ein verfügbares Update gefunden hat."
