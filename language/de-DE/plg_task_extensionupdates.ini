PLG_TASK_EXTENSIONUPDATES_SEND_DESC="Diese Aufgabe überprüft in regelmäßigen Abständen die Verfügbarkeit neuer Erweiterungs und Joomla-Updates. Wenn eine gefunden wurde, wird Ihnen eine E-Mail geschickt, in der Sie daran erinnert werden, zu aktualisieren."
PLG_TASK_EXTENSIONUPDATES_LANGUAGE_OVERRIDE_DESC="Wählen Sie eine Sprache für die E-Mail-Benachrichtigungen zu Updates aus. Wählen Sie „Automatisch“, um die E-Mails in der jeweiligen Site-Sprache zu senden."
