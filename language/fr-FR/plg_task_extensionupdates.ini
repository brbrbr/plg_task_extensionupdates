PLG_TASK_EXTENSIONUPDATES="Tâche - Notification de mise à jour des extensions"
PLG_TASK_EXTENSIONUPDATES_EMAIL_DESC="Une liste d'adresses e-mail, séparées par des virgules, qui recevront les notifications de mise à jour par e-mail. Les adresses de la liste DOIVENT appartenir à des utilisateurs existants de votre site ayant le privilège de Super Utilisateur. Si aucune des adresses e-mail listées n'appartient à des Super Utilisateurs, ou si la liste est laissée vide, tous les Super Utilisateurs de ce site recevront l'e-mail de notification de mise à jour."
PLG_TASK_EXTENSIONUPDATES_EMAIL_LBL="E-mails du Super Utilisateur"
PLG_TASK_EXTENSIONUPDATES_SEND_TITLE="Notification de mise à jour des extensions"
PLG_TASK_EXTENSIONUPDATES_SEND_DESC="Cette tâche vérifie périodiquement la disponibilité de nouvelles mises à jour des extensions. Lorsqu'une mise à jour est trouvée, un courriel vous sera envoyé pour vous rappeler de mettre à jour. Vous pouvez personnaliser le courriel dans Système &rarr; Modèles de courrier."
PLG_TASK_EXTENSIONUPDATES_LANGUAGE_OVERRIDE_DESC="Sélectionnez une langue pour les courriels de notification de mise à jour. Réglez sur Auto pour les envoyer dans la langue du site au moment de l'envoi."
PLG_TASK_EXTENSIONUPDATES_LANGUAGE_OVERRIDE_LBL="Langue du courriel"
PLG_TASK_EXTENSIONUPDATES_LANGUAGE_OVERRIDE_NONE="Auto"
PLG_TASK_EXTENSIONUPDATES_UPDATE_MAIL_BODY="Bonjour,\nIl y a une mise à jour sur votre site {SITENAME} ({URL}) pour l'extension : {EXTENSIONNAME} ({EXTENSIONTYPE}).\nLa nouvelle version disponible est : {NEWVERSION}\nLa version actuellement installée est : {CURVERSION}\n\nVeuillez utiliser ce lien pour vous connecter et mettre à jour l'extension : {UPDATELINK}"
; \n				Newline character. Use it to start a new line in the email.
PLG_TASK_EXTENSIONUPDATES_UPDATE_MAIL_SUBJECT="Mise à jour de l'extension disponible pour {SITENAME} – {URL}"
PLG_TASK_EXTENSIONUPDATES_MAIL_EXTENSION_UPDATE_DESC="Envoyé aux administrateurs du site lorsque le plugin de tâche &quot;Notification de mise à jour des extensions &quot; détecte une mise à jour."
PLG_TASK_EXTENSIONUPDATES_MAIL_EXTENSION_UPDATE_TITLE="Notification de mise à jour des extensions"
PLG_TASK_EXTENSIONUPDATES_XML_DESCRIPTION="Cette tâche vérifie périodiquement la disponibilité de nouvelles mises à jour des extensions. Lorsqu'une mise à jour est trouvée, un courriel vous sera envoyé pour vous rappeler de mettre à jour. Vous pouvez personnaliser le courriel dans Système &rarr; Modèles de courriel."

