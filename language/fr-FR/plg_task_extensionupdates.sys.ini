PLG_TASK_EXTENSIONUPDATES="Tâche - Notification de mise à jour des extensions"
PLG_TASK_EXTENSIONUPDATES_XML_DESCRIPTION="Cette tâche vérifie périodiquement la disponibilité de nouvelles mises à jour des extensions. Lorsqu'une mise à jour est trouvée, un courriel vous sera envoyé pour vous rappeler de mettre à jour. Vous pouvez personnaliser le courriel dans Système &rarr; Modèles de courrier."

